<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flower Garden</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="flower">
      <img src="assets/flower2.png" class="flower__image"/>
      <span class="flower__title">Flower Biggus</span>
      <p class="flower__description">Water it in <span class="flower__timer">50</span> minutes.</p>
      <button class="flower__button">Water plant</button>
      <button class="fertilize__button">Fertilize plant</button>
      <button class="seed__button">Seed</button>
      <button class="replant__button">Replant plant</button>
      <button class="delete__button">Delete plant</button>
    </div>
  </body>

  <script src="src.js"></script>
</html>
